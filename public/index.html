<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yideng Koa 项目</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            color: #444;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #777;
        }
        code {
            background-color: #f9f9f9;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎使用 Yideng Koa 框架</h1>
    </header>
    
    <div class="container">
        <h2>项目已成功启动!</h2>
        <p>此页面由静态文件服务提供。您可以在 <code>public</code> 目录下添加您的静态资源。</p>
        
        <h3>可用的API端点:</h3>
        <ul>
            <li><code>GET /</code> - 返回欢迎信息</li>
            <li><code>GET /api/hello</code> - 返回Hello World信息和时间戳</li>
        </ul>
        
        <p>查看 <code>README.md</code> 文件了解更多关于项目的信息。</p>
    </div>
    
    <footer>
        &copy; 2025 Yideng Koa框架
    </footer>
</body>
</html>
